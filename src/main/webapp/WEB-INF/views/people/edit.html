<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<!--th:object для формы берется из модели. th:method определяет, какой запрос отправится в контроллер-->
<!--помним что на самом деле все методы кроме GET и POST в html-странице будут спрятаны в скрытом методе с именем(?) "_method"-->
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
<!--    <label for="name">Enter name:</label>-->
<!--    <input type="text" th:field="*{name}" id="name"/>-->
<!--    <br>-->
<!--    <label for="age">Enter age:</label>-->
<!--    <input type="text" th:field="*{age}" id="age"/>-->
<!--    <br>-->
<!--    <label for="email">Enter email:</label>-->
<!--    <input type="text" th:field="*{email}" id="email"/>-->
<!--    <br>-->
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br>
    <label for="address">Address</label>
    <input type="text" th:field="*{address}" id="address"/>
    <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Email error</div>

    <input type="submit" value="Update!"/>
</form>

</body>
</html>
